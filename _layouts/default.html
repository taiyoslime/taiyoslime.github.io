<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta charset="UTF-8">
    <meta content="en" http-equiv="content-language">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    {% if page.description %}
    <meta content="{{ page.description }}" name="description">
    {% else %}
    <meta content="Self-introduction about Taiyo Mizuhashi(taiyoslime,水橋 大瑶)" name="description">
    {% endif %}
    <meta content="taiyoslime, Taiyo Mizuhashi,水橋,大瑶" name="keywords">
    <link href="" rel="shortcut icon">
    <link href="https://taiyosli.me" rel="canonical">
    <meta content="Taiyo Mizuhashi" name="author">
    <meta content="©2020-2022 Taiyo Mizuhashi　All rights reserved." name="copyright">
    <meta property="og:site_name" content="taiyosli.me" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    {% if page.description %}
    <meta property="og:description" content="{{ page.description }}" />
    {% else %}
    <meta property="og:description" content=""/>
    {% endif %}
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@taiyoslime" />
    <!-- For styles with static names... -->
    <link href="{{ 'assets/css/style.css' | relative_url }}" rel="stylesheet">
    <!--[if lt IE 9]><script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script><script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <meta content="No8D3HNFlmP2wzf5ywFBp3-QdmNcjOO5KAi2CE0cx0U" name="google-site-verification">
</head>

<body>
	<div class="container"> {{content}} </div>
</body>
</html>
